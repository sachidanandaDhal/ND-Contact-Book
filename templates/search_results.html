{% extends 'home.html' %}
{% include 'header.html' %}




{% block body %}


<table class="table table-hover table-warning">

  <tr>

      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Company</th>
      <th>Edit</th>


      

  </tr>


 {% for row in contacts %}
  <tr>
    
      <td>{{row.id}}</td>
      <td>{{row.name}}</td>
      <td>{{row.email}}</td>
      <td>{{row.phone}}</td>
      <td>{{row.company}}</td>


      <td>
        <a href="/delete/{{row.id}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete ?')">Delete</a>


    </td>


  </tr>
{% endfor %}

  







{% endblock %}
